<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

            <div class="flex items-end">
                <div class="w-14 h-10">

                        src="https://img.icons8.com/external-smashingstocks-flat-smashing-stocks/66/external-Red-Chilli-food-smashingstocks-flat-smashing-stocks.png"
                        alt="external-Red-Chilli-food-smashingstocks-flat-smashing-stocks" />
                </div>
                <div class="w-7 h-8 -ml-3">
                    <img class="w-full h-full" width="100" height="100" src="./assets/logo.png" alt="s" />
                </div>
            </div>
            <li>MENU</li>
            <li>REWARDS</li>
            <li>LOCATIONS</li>
            <li>GIFT CARDS</li>
            <li>LOG IN</li>

        <div class="flex items-center space-x-2">
            <div class="w-9 h-9 relative cursor-pointer hover:scale-110 transition-all duration-150">

                </div>
            </div>
            <div class="bg-[#fe5442] px-10 py-2.5  text-white font-bold text-xs rounded-md">ORDER <span
                    class="ml-0.5">NOW</span>
            </div>
        </div>

    <!-- banner section -->
    <section class="space-y-3 text-center">
        <h1 class="text-4xl text-[#f9664f] font-bold">CHICKEN <span class="ml-2">CRISPER</span><span

        </h1>
        <div class="text-[#6d6d6d] font-bold flex items-center justify-center text-sm space-x-3">
            <div class="text-[#f9664f]">Menu</div>
            <div><img class="w-[12px] h-[12px]" src="https://img.icons8.com/ios-filled/50/forward--v1.png"
                    alt="forward--v1" />

            <div>Chicken Crisper <span class="text-2xl absolute">&#174;</span> <span class="ml-4">Combos</span></div>

            <span>Find everything from our big Big Mouth Burgers</span>

            <span class="ml-3">,</span>
            <span>Our always sizzling,</span>

            <span class="text-2xl absolute">&#174;</span>
        </div>

    <menu class="flex justify-end font-semibold w-[57%] mx-auto mt-10">
        <div class="border-2 font-medium text-lg px-4 py-1.5 flex space-x-2 items-center ">
            <div class="text-[#707074] font-bold">Menu</div>
            <div class="font-bold w-4 h-4 bg-[#fefefe] ">
                <img class="w-full h-full mt-0.5" src="https://img.icons8.com/ios/50/expand-arrow--v1.png"
